<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="contener">
            <div class="hider">
                <div class="logo">
                    <img src="./img/logo.png" alt="Not fount">
                </div>

                <div class="menu">
                    <ul>
                        <li>New releases</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Kids</li>
                        <li>Customize</li>
                    </ul>
                </div>

                <div class="items">
                    <div class="serch"><i class="fa-solid fa-magnifying-glass"></i></div>

                    <div class="cart-shopping"><i class="fa-solid fa-cart-shopping"></i></div>
                </div>
            </div>

            <div class="tela">

                <div class="opisanie">
                    <div class="title"><h1>Nike Mtecon 6</h1></div>
                    
                    <div class="about">
                        The brand new collection of Nike presenting the modernisation of '80s design features the shock absorbing slim Federbein outsole and the ultra comfortable Rider Foam.
                    </div>

                    <div class="price"><i class="fa-solid fa-dollar-sign"></i>123.00</div>

                    <div class="buy">Shop Now</div>

                    <div class="dale">
                        <i class="fa-solid fa-chevron-left"></i>

                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>


                <div class="tela-img">
                    <img src="./img/sneakers.png" alt="Not fount">

                    <div class="bottom">
                        <div class="colors">
                            <div class="a"><i class="fa-solid fa-square"></i></div>
                            <div class="b"><i class="fa-solid fa-square"></i></div>
                            <div class="c"><i class="fa-solid fa-square"></i></div>
                            <div class="d"><i class="fa-solid fa-square"></i></div>
                        </div>
                    </div>
                </div>


            </div>


        </div>        
    </body>
</html>
